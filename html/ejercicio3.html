<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Pagina #3</title>

    <style>
        

        tr{
            border: 2px solid black;
        }

        td{
            border: 2px solid black;
        }

        .color1{
            background:#6a4b8f;
            color: white;
        }

        .color2{
            background-color: #518e03;
            color: white;
        }

        .color3{
            background-color: #ebce1c;
            color: white;
        }

        .color4{
            background-color: #d33f2a;
            color: white;
        }

    </style>
</head>
<body style="background-color: #dbdbd9;">
    
    <table>
        <!--Primera division-->

        <tr style="border: 1px solid black;">
            <!--color 1-->
            <br><td class="color1"><center>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 1 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</center></td><br>
            <td class="color1"><center>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 2 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</center></td>
            <td colspan="2" class="color1"><center>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 3 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</center></td>
        </tr>
        
        <tr style="border: 1px solid black;">
            <!--  color 2 -->
            <td class="color2"><center>&nbsp&nbsp&nbsp 4 &nbsp&nbsp&nbsp</center></td>
            <td colspan="2" class="color2"><center>&nbsp&nbsp&nbsp&nbsp 5 &nbsp&nbsp&nbsp&nbsp</center></td>
            <td rowspan="2" class="color2"><center>&nbsp&nbsp 6 &nbsp&nbsp</center></td>
        </tr>

        <tr style="border: 1px solid black;">
            <!-- Color 3  -->
            <td rowspan="3" class="color3"><center>&nbsp&nbsp&nbsp 7 &nbsp&nbsp&nbsp</center></td>
            <td class="color3"><center>&nbsp&nbsp 8 &nbsp&nbsp</center></td>
            <td class="color3"><center>&nbsp 9 &nbsp</center></td>
        </tr>
        <!-- Color 4 -->
        <tr style="border: 1px solid black;">
            <td colspan="3" class="color4"><center>&nbsp&nbsp&nbsp&nbsp 10 &nbsp&nbsp&nbsp&nbsp</center></td>
        </tr>

        <tr style="border: 1px solid black;">
            <td colspan="3" class="color4"><center>&nbsp&nbsp&nbsp&nbsp 11 &nbsp&nbsp&nbsp&nbsp</center></td>
        </tr>

        <!--segunda division-->

        <tr style="border: 1px solid black;">
            <!-- Color 1 -->
            <td class="color1"><center>12</center></td>
            <td><center class="color1">13</center></td>
            <td colspan="2" class="color1"><center>14</center></td>
        </tr>

        <tr style="border: 1px solid black;">
            <!-- Coloe 2 -->
            <td class="color2"><center>15</center></td>
            <td colspan="2" class="color2"><center>16</center></td>
            <td rowspan="2" class="color2"><center>17</center></td>
        </tr>

        <tr style="border: 1px solid black;">
            <!-- color 3 -->
            <td rowspan="3" class="color3"><center>18</center></td>
            <td><center class="color3">19</center></td>
            <td><center class="color3">20</center></td>
        </tr>
        <!-- color 4 -->
        <tr style="border: 1px solid black;">
            <td colspan="3"  class="color4"><center>21</center></td>
        </tr>
        <tr style="border: 1px solid black;">
            <td colspan="3" class="color4"><center>22</center></td>
        </tr>

    </table>
</body>
</html>
